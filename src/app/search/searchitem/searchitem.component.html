<div class="s nopadding" data-aos="zoom-in">
    <div class="content" style="height:340px">
      <div class="content-overlay"></div>
      <img class="card-img-top" height="340px"  onerror="this.src='assets/images/altimg.png';" src="{{searchItem.book_img[0]}}" alt=" BOOKS ">
      <div class="content-details fadeIn-bottom">

        <h3 class="content-title"  >
          <a style="color: black; cursor: pointer;" (click)="productHome(searchItem._id)">
            <span class="material-icons org">
              add &nbsp;
            </span>
          </a>

          <a>
            <span (click)="addCart(searchItem._id,searchItem.selling_price,searchItem.weight)" class="material-icons org wish">
              add_shopping_cart &nbsp;
            </span></a>
        <a  *ngIf="!addedToWishlist" >
          <span (click)=" addWish(searchItem._id)" class="material-icons org wish">
            favorite_border
          </span>
        </a>
      
        <a *ngIf="addedToWishlist"><span (click)="deletePro(searchItem._id)" class="material-icons org wish">
            favorite
          </span>
        </a>
        </h3>

      </div>

    </div>
  </div>

  <div class="text-center" style="text-align: center; padding: 0px 20px 0px 20px;">
    {{searchItem.book_name}}
    <br>
  </div>
  <div class="text-center">
    <s style="color: rgba(107, 105, 105, 0.61);">&#8377;
      {{searchItem.mrp}}
    </s> &nbsp;
    <span style="color:red">&#8377;
      {{searchItem.selling_price}}Rs
    </span>
  </div>
