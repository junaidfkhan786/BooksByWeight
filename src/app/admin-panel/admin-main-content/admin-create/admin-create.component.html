<div class="d-flex justify-content-center">
  <button class="btn btn-lg btn-outline-dark w-50" (click)="addadmin()">
    {{!adminbutton?"Add Admin":"Hide Admin Form"}} </button>
</div>

<div [hidden]="!button" class="mt-5">
  <div class="d-flex justify-content-center">
    <div class=" w-50">

      <div class="card p-2 btc">
        <span class="font-weight-bolder org text-center" style="font-size: large;">Create Admin
        </span>
      </div> <br>
      <form [formGroup]="admincreate">
        <div class="mb-3 form-group">

          <input placeholder="Enter Name" formControlName="name" required name="name"
            style="width: 100%; border-top: none; border-left: none; border-right: none; background: transparent !important ;"
            type="text" id="name" aria-describedby="nameHelp">

        </div>
        <div class="mb-3 form-group">

          <input placeholder="Enter Phone Number"
          type="text"
          maxlength="10"
          inputmode="numeric"
          pattern="[0-9]*"
          digitOnly
         formControlName="phonenumber" required name="phonenumber"
            style="width: 100%; border-top: none; border-left: none; border-right: none; background: transparent !important ;"
            type="text" id="phonenumber"
            aria-describedby="phonenumber" maxlength="10">

        </div>
        <div class="mb-3 form-group">

          <input placeholder="Enter Password " required formControlName="password" name="password"
            style="width: 100%; border-top: none; border-left: none; border-right: none; background: transparent !important ;"
            type="text" id="password" aria-describedby="password">

        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-success" (click)="submit()" [disabled]="admincreate.invalid">Submit</button>
        </div>

      </form>
    </div>
  </div>
</div>


<div class="d-flex justify-content-center mt-5 trable-responsive">
  <table class="table ">
    <thead>
      <tr>
        <th scope="col">Sr No</th>
        <th scope="col">Name</th>
        <th scope="col">Phonenumber</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let admin of alladmin |
      paginate: {  itemsPerPage: 5, currentPage: pages, totalItems: i}; index as i">
        <td>
          {{i + 1}}
        </td>
        <td>
          {{admin.name}}
        </td>
        <td>
          {{admin.phonenumber}}
        </td>
        <td>
          <button class="btn btn-outline-danger" (click)="deleteadmin(admin._id)">
            <span class="material-icons" style="font-size: 3rem;" >delete_forever</span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <pagination-controls class="d-flex justify-content-center" directionLinks="true"
  (pageChange)="onPageChange($event)" autoHide="true" responsive="true" previousLabel="Previous"
  nextLabel="Next">
</pagination-controls>

</div>
