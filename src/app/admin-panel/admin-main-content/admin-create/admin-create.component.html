<div class="d-flex justify-content-center">
    <div class=" w-50">

        <div class="card p-2 btc">
            <span class="font-weight-bolder org text-center" style="font-size: large;">Create Admin
            </span>
        </div> <br>
        <form #admincreate="ngForm">
            <div class="mb-3">
        
                <input placeholder="Enter Name" [(ngModel)]="register.name" required  name="name"
                  style="width: 100%; border-top: none; border-left: none; border-right: none; background: transparent !important ;"
                  type="text" id="name"
                  autocomplete="off" aria-describedby="nameHelp">
        
              </div>
              <div class="mb-3">
        
                <input placeholder="Enter Phone Number"[(ngModel)]="register.phonenumber" required  name="phonenumber"
                  style="width: 100%; border-top: none; border-left: none; border-right: none; background: transparent !important ;"
                  type="text" id="phonenumber" onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;"
                  autocomplete="off" aria-describedby="phonenumber" maxlength="10">
        
              </div>
              <div class="mb-3">
        
                <input placeholder="Enter Email" required [(ngModel)]="register.email" name="email"
                  style="width: 100%; border-top: none; border-left: none; border-right: none; background: transparent !important ;"
                  type="text" id="email"
                  autocomplete="off" aria-describedby="email">
        
              </div>
              <div class="mb-3">
        
                <input placeholder="Enter Password " required [(ngModel)]="register.password" name="password"
                  style="width: 100%; border-top: none; border-left: none; border-right: none; background: transparent !important ;"
                  type="text" id="password" 
                  autocomplete="off" aria-describedby="password" >
        
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-success" [disabled]="admincreate.invalid">Submit</button>
              </div>

        </form>
    </div>
</div>
