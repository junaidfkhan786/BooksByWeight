<div class="slide">
  <div>
    <div class="s nopadding">
      <div class="content">
        <div class="content-overlay"></div>
        <img
          class="card-img-top altimg" 
          src="{{ latestitem.book_img[0] }}"
          height="350px"
          alt="" onerror="this.src='assets/images/altimg.png';"
        />
        
        <div class="content-details fadeIn-bottom">
          <h3 class="content-title">
            <a
              target="_blank"
              style="color: black; cursor: pointer;"
              (click)="productHome(latestitem._id)">
              <span class="material-icons org">
                add &nbsp;&nbsp;
              </span>
            </a>

            <a  *ngIf="!cartbutton" style="color: black;" (click)="addCart(latestitem._id,latestitem.final_price,latestitem.weight)">
              <span class="material-icons org">
                add_shopping_cart &nbsp;&nbsp;
              </span></a>
              <a  *ngIf="cartbutton" style="color: black;" (click)="gotocart()">
                <span class="material-icons org">
                  add_shopping_cart &nbsp;&nbsp;
                </span></a>
              <a *ngIf="!addedToWishlist"
              ><span
                (click)="addWish(latestitem._id)"
                style="color: black; cursor: pointer;"
                class="material-icons org">
                favorite_border
              </span></a >
            <a *ngIf="addedToWishlist"
              ><span
                (click)="deletePro(latestitem._id)"
                style="color: black; cursor: pointer;"
                class="material-icons org">
                favorite
              </span></a >
          </h3>
        </div>
      </div>
    </div>

    <div
      class="text-center"
      style="text-align: center; padding: 0px 10px 0px 10px;" >
      <p style="white-space: nowrap;overflow: hidden; text-overflow: ellipsis;">
        {{ latestitem.book_name }}
        </p>
    </div>
    <div class="text-center">
      <s style="color: rgba(107, 105, 105, 0.61);"
        >&#8377;
        {{ latestitem.mrp_inr }}
      </s>
      &nbsp;
      <span style="color: red;">&#8377; {{ latestitem.final_price }}Rs </span>
    </div>
  </div>
</div>
