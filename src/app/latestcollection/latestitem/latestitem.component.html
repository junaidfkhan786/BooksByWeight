<div class="slide">
  <div>
    <div class="s p-2">
      <div class="content">
        <div class="content-overlay"  (click)="productHome(latestitem._id)" style="cursor: pointer;"></div>
        <img    (click)="productHome(latestitem._id)"
          class="card-img-top altimg"
          src="{{ latestitem.book_img[0] }}"
          height="340px"
          alt="" onerror="this.src='assets/images/altimg.png';"
        />

        <div class="content-details fadeIn-bottom">
          <h3 class="content-title">
            <a
              target="_blank"
              style="color: black; cursor: pointer;"
              (click)="productHome(latestitem._id)">
              <span class="material-icons org">
                add &nbsp;&nbsp;
              </span>
            </a>

            <a  *ngIf="!cartbutton" style="color: black;" (click)="addCart(latestitem._id,latestitem.final_price,latestitem.weight)">
              <span class="material-icons org">
                add_shopping_cart &nbsp;&nbsp;
              </span></a>
              <a  *ngIf="cartbutton" style="color: black;" (click)="gotocart()">
                <span class="material-icons org">
                  add_shopping_cart &nbsp;&nbsp;
                </span></a>
              <a *ngIf="!addedToWishlist"
              ><span
                (click)="addWish(latestitem._id)"
                style="color: black; cursor: pointer;"
                class="material-icons org">
                favorite_border
              </span></a >
            <a *ngIf="addedToWishlist"
              ><span
                (click)="deletePro(latestitem._id)"
                style="color: black; cursor: pointer;"
                class="material-icons org">
                favorite
              </span></a >
          </h3>
        </div>
      </div>
    </div>

<div    (click)="productHome(latestitem._id)" style="cursor: pointer;">
  <div  class="text-center" style="text-align: center; padding: 0px 20px 0px 20px; white-space: nowrap;overflow: hidden; text-overflow: ellipsis;">
    {{latestitem.book_name}}
    <br>
  </div>
  <div class="text-center">
    <s style="color: rgba(107, 105, 105, 0.61);">&#8377;
      {{latestitem.mrp_inr}}
    </s> &nbsp;
    <span *ngIf="latestitem.sale_price == null || latestitem.sale_price == 0;else final" style="color:red">
      &#8377;{{latestitem.final_price}}
    </span>
    <ng-template #final >
      <span *ngIf="latestitem.sale_price != null && latestitem.sale_price != 0;" style="color:red">&#8377;
        <s>{{latestitem.final_price}}</s>
      </span>
    </ng-template> <br>
    <span *ngIf="latestitem.sale_price != null && latestitem.sale_price != 0;" style="color:blue">
      sale price: &#8377;{{latestitem.sale_price}}
    </span>
  </div>
</div>
  </div>
</div>
