<div class="s nopadding" data-aos="zoom-in">
    <div class="content" style="height:340px">
      <div class="content-overlay"></div>
      <img class="card-img-top" height="340px" src="{{productItem.book_img[0]}}"
      onerror="this.src='assets/images/altimg.png';" alt=" BOOKS ">
      <div class="content-details fadeIn-bottom">

        <h3 class="content-title"  >
          <a style="color: black; cursor: pointer;" (click)="productHome(productItem._id)">
            <span class="material-icons org">
              add &nbsp;
            </span>
          </a>

          <a  *ngIf="!cartbutton">
              <span  (click)="addCart(productItem._id,productItem.selling_price,productItem.weight)" class="material-icons org wish">
                add_shopping_cart &nbsp;
              </span>
             </a>
             
          <a *ngIf="cartbutton" >
            <span (click)="gotocart()" class="material-icons org wish">
              add_shopping_cart &nbsp;
            </span>
           </a>
        <a  *ngIf="!addedToWishlist" >
          <span (click)=" addWish(productItem._id)" class="material-icons org wish">
            favorite_border
          </span>
        </a>
      
        <a *ngIf="addedToWishlist"><span (click)="deletePro(productItem._id)" class="material-icons org wish">
            favorite
          </span>
        </a>
        </h3>

      </div>

    </div>
  </div>

  <div class="text-center" style="text-align: center; padding: 0px 20px 0px 20px;">
    {{productItem.book_name}}
    <br>
  </div>
  <div class="text-center">
    <s style="color: rgba(107, 105, 105, 0.61);">&#8377;
      {{productItem.mrp}}
    </s> &nbsp;
    <span style="color:red">&#8377;
      {{productItem.selling_price}}Rs
    </span>
  </div>
