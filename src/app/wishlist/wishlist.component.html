<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="line-scale-pulse-out" [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>

<div class="p-2">
  <div class="section1">

    <app-header></app-header>

    <div class="bg-image" style="position: relative;
            text-align: center;">
      <div style="  position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%); font-size: xx-large;" class="org">
        BOOKS <br><br>
        Home / Wishlist<br><br>

      </div>

    </div>

    <div class="container">

      <div class="row">
        <div class="col-sm-12">

          <table style="text-align: center; width:100%;" *ngIf="length > 0">
            <tr style="border: 1px solid #c1c1c1;">
              <th style="border: 1px solid #c1c1c1;">REMOVE</th>
              <th style="border: 1px solid #c1c1c1;">BOOK COVER</th>
              <th style="border: 1px solid #c1c1c1;">BOOK TITLE</th>
              <th style="border: 1px solid #c1c1c1;">UNIT PRICE(â‚¹)</th>
              <th style="border: 1px solid #c1c1c1;">STOCK STATUS</th>
              <th style="border: 1px solid #c1c1c1;">ADD TO CART</th>


            </tr>
            <tr style="border-width: 1px;" *ngFor="let wish of book$.books">
              <td style="border-width: 1px; cursor: pointer;"><a (click)="deletePro(wish.book._id)">

                <img src="../../assets/images/bin.png" /></a> </td>
              <td style="border-width: 1px"><a><img src="{{wish.book.book_img[0]}}" onerror="this.src='assets/images/altimg.png';" class="high"></a></td>
              <td style="border-width: 1px"><a href="#"
                  style="font-size: 14px; color: #6f6f6f; font-weight: 700; text-decoration: none;"></a>{{wish.book.book_name}}
              </td>
              <td style="border-width: 1px"><span
                  style="font-size: 14px; color: #6f6f6f; font-weight: 700;">{{wish.book.selling_price}}</span>
              </td>
              <td style="border-width: 1px"><span *ngIf="wish.book.quantity">In Stock</span>
                <span *ngIf="!wish.book.quantity">Out Of Stock</span></td>
              <td style="border-width: 1px ; padding: 10px;"> <button class="button button1"
                  (click)="addCart(wish.book._id,wish.book.selling_price,wish.book.weight)"><a class="shop" style="font-size: 12px; color: white; font-weight: 700;
                 text-decoration: none; ">ADD TO CART</a></button></td>


            </tr>


          </table>
        </div>
      </div>

    </div>
    <div class="row  d-flex justify-content-center" style="height: 500px;" *ngIf="length == 0">
      <div style="width: 50%; height: 50%; top: 80px; background-color: #212529; color: white; "
        class="card shadow-bottom align-middle">
        <h5 style="margin-top: 8%;" class="text-center card-title"><span style="font-size: 40px;">Your Wishlist Is
            Empty</span> <br><br> YOU DONT HAVE ANY BOOK ADDED IN YOUR WISHLIST</h5>
        <a href="/books" style="text-decoration: none; color: white; cursor: pointer;"
          class="d-flex justify-content-center org "> CLick Here To Add It </a>
        <span class="material-icons d-flex justify-content-center">
          touch_app
        </span>
      </div>
    </div>
  </div>
</div>
<div class="stickyfooter">
  <app-footer></app-footer>
</div>
