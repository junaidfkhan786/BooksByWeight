<div class="card p-2 btc">
  <div class="row">
    <div class="col">
      <span class="font-weight-bolder org" style="font-size: large;"
        >POPULAR SELECTION</span
      >
      <span class="float-right button--next" (click)="owlCar1.next()">
        <span class="material-icons org">
          navigate_next
        </span>
      </span>
      <span class="float-right button--previous" (click)="owlCar1.prev()">
        <span class="material-icons org">
          navigate_before
        </span>
      </span>
    </div>
  </div>
</div>
<owl-carousel-o [options]="customOptions" #owlCar1>
  <ng-container *ngFor="let books of books$.books">
    <ng-template carouselSlide>

  <app-popularitem [popularitem]="books" [cartbutton]="cartpid1.indexOf(books._id) >= 0" [addedToWishlist]= "wid1.indexOf(books._id) >= 0 "></app-popularitem>
</ng-template>

  </ng-container>
</owl-carousel-o>
